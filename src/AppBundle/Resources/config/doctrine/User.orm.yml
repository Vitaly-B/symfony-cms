AppBundle\Entity\User:
      type: entity
      repositoryClass: AppBundle\Repository\UserRepository
      table: user
      id:
          id:
              type: integer
              id: true
              generator:
                  strategy: AUTO
      fields:
      oneToOne:
          image:
              targetEntity: Application\Sonata\MediaBundle\Entity\Media
              cascade: ["persist","remove"]
              fetch: EXTRA_LAZY
      lifecycleCallbacks:
                preFlush: []
                preRemove: []